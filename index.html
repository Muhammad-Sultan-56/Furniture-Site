<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Furniture</title>
    <!-- css file links -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- fontawsome file links -->
    <link rel="stylesheet" href="./font-awsome/css/all.css">
    <script src="./font-awsome/js/all.js"></script>
</head>
<body>
    <header>
        <!-- navbar start -->
        <nav>
            <div class="logo">
                <img src="./imgs/Logo/living-room.png" height="50px" alt="Site logo">
                <h1>All Furniture</h1>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="s-icons">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-x-twitter"></i>
                <i class="fa-brands fa-square-youtube"></i>
            </div>
        </nav>
        <!-- navbar end -->

        <div class="circle"></div>

        <div class="content">

            <!-- left div of content -->
            <div class="left">
                <h1>We CREATE <br> AWSOME <span>THINGS</span></h1>
                <p>Find your good way the living <span>Furniture</span></p>

                <div class="order">
                    <input type="text" placeholder="Search here...">
                    <button><i class="fa-solid fa-cart-shopping"></i> Order Now</button>
                </div>
            

            <div class="counter">
                <div>
                    <h1>20k+ <i class="fa-solid fa-cubes"></i></h1>
                    <p>Total Products</p>
                </div>
                <div>
                    <h1>10k+ <i class="fa-solid fa-users"></i></h1>
                    <p>Active Customers</p>
                </div>
                <div>
                    <h1>15k+ <i class="fa-solid fa-ranking-star"></i></h1>
                    <p>Good Reviews</p>
                </div>

                <img src="./imgs/Header img/welcom-img.png" alt="Welcome img">
            </div>


        </div>
            <!-- right div of content -->
            <div class="right">
                <img src="./imgs/Header img/header-img.png" width="70%" alt="">
            </div>
        </div>

    </header>
</body>
</html>
